<!DOCTYPE html>
<html lang="da">
    <head>
        <link rel="stylesheet" href="signupstyle.css">
        <meta charset="UTF-8">
        <script src="password.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>H&N Signup</title>


    
    </head>
    <body>

        <div class="container">     
            <h1>Opret en profil</h1>
            <p>Bliv medlem, og gå ikke glip af tilbud, rabatter og bonusrewards</p>
            <hr>

            <label for="navn"><h3>*Navn</h3></label>
            <input type="text" placeholder="Skriv dit navn" id="navn" name="navn" required>

            <label for="nickname"><h3>*Kælenavn</h3></label>
            <input type="text" placeholder="Skriv dit kælenavn" id="nickname" name="nickname" required>
            
            <label for="gender"><h3>* Vælg køn</h3></label>
            <select id="valgmuligheder">

            </select>
        
            <label for="email"><h3>*E-mail</h3></label>
            <input type="text" placeholder="Indtast Email" id="email" name="email" required>

    
            <label for="psw">
                <h3>*Adgangskode</h3></label>
                <input type="password" placeholder="Indtast Adgangskode" id="psw" name="psw" required onkeyup="checkPasswordMatch()">
                <img src="billeder/view.png" id="eyeicon">
                <img src="billeder/hide.png" id="eyeicon-open" style="display: none;">
            </label>
    

            <label for="psw-repeat"><h3>*Gentag adgangskode</h3></label>
            <input type="password" placeholder="Indtast din adgangskode igen" id="psw-repeat" name="psw-repeat" required onkeyup="checkPasswordMatch()">

            <p id="password-match-message"></p>


            <label>
                <h4><input type="checkbox" checked="checked" name="Husk mig" style="margin-bottom:15px"> HUSK MIG</h4>
            </label>

            <label>
                <h4><input type="checkbox" checked="checked" name="Accepter" style="margin-bottom:15px"> Få rabatter, nyheder og tilbud via e-mail. Du kan selv vælge, hvad du vil modtage, eller afmelde når som helst</h4>
            </label>

            <h2>Ved at oprette denne profil, erklærer du dig enig i vores <a href="#" style="color:dodgerblue">Vilkår og betingelser for H&N member</a>.</h2>

            <div class="clearfix">
                <button type="submit" class="signupbtn" onclick="handleSignup()">Bliv H&N member</button>
                <button type="button" class="loginbtn" onclick="login()">Log ind</button>
            </div>
        </div>

    </body>

</html>
