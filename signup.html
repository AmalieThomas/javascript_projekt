<!DOCTYPE html>
<html lang="da">
    <head>
        <link rel="stylesheet" href="signupstyle.css">
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/6eeebea63a.js" crossorigin="anonymous"></script>
        <script src="password.js" defer></script>
        <script src="menu.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>H&N Signup</title>
    </head>
    <body>
        <header class="header">
            <div class="header-left">
                <div><i class="fa-solid fa-grip-lines" id="streger" onclick="opensidebar()"></i></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div> <a href="index.html"><img class="logo" src="billeder/h-n.png" alt="logo"></a></div>
            <div class="header-right">
                <div><a href="signup.html"><i class="fa-solid fa-user"></i></a></div>
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i id= "shopping-bag" class="fa-solid fa-bag-shopping"></i></div>
            </div>
    <!--Sidebarmenu-->
            <div id="overlay"></div>
            <div id="sidebar">
                <i class="fa-solid fa-x" id="luk" onclick="luksidebar()"></i>
        <!--Dropdown-->    
                <nav>
                <h2>Vælg kategori</h2>
                <h2 onclick="drop()" class="droptitle"> Dame </h2>
                    <div id="dame" class="dropdowncontent">
                       
                    </div>
    
                <h2 onclick="drop2()" class="droptitle"> Herre </h2>
                    <div id="herre" class="dropdowncontent">
                      
                    </div>
       
                <h2 onclick="drop3()" class="droptitle"> Børn </h2>
                    <div id="kids" class="dropdowncontent">
                        
                    </div>
                <h2 id="sale" class="droptitle"> Sale </h2>
            </nav>
            </div>
    </header>
    
    
    <main>
        <div class="container">     
            <h1>Opret en profil</h1>
            <h3>Bliv medlem, og gå ikke glip af tilbud, rabatter og bonusrewards</h3>
            <hr>

            <label for="navn"><h3>*Navn</h3></label>
            <input type="text" placeholder="Skriv dit navn" id="navn" name="navn" required>

            <label for="nickname"><h3>*Kælenavn</h3></label>
            <input type="text" placeholder="Skriv dit kælenavn" id="nickname" name="nickname" required>
            
            <label for="gender"><h3>* Vælg køn</h3></label>
            <select id="valgmuligheder">
            </select>
        
            <label for="email"><h3>*E-mail</h3></label>
            <input type="text" placeholder="Indtast Email" id="email" name="email" required>

    
            <label for="psw">
                <h3>*Adgangskode</h3></label>
                <input type="password" placeholder="Indtast Adgangskode" id="psw" name="psw" required onkeyup="checkPasswordMatch()">
                <img src="billeder/view.png" id="eyeicon">
                <img src="billeder/hide.png" id="eyeicon-open" style="display: none;">
            </label>
    

            <label for="psw-repeat"><h3>*Gentag adgangskode</h3></label>
            <input type="password" placeholder="Indtast din adgangskode igen" id="psw-repeat" name="psw-repeat" required onkeyup="checkPasswordMatch()">

            <p id="password-match-message"></p>


            <label>
                <h4><input type="checkbox" checked="checked" name="Husk mig" style="margin-bottom:15px;"> HUSK MIG</h4>
            </label>

            <label>
                <h4><input type="checkbox" checked="checked" name="Accepter" style="margin-bottom:15px"> Få rabatter, nyheder og tilbud via e-mail. Du kan selv vælge, hvad du vil modtage, eller afmelde når som helst</h4>
            </label>

            <h4>Ved at oprette denne profil, erklærer du dig enig i vores <a href="#" style="color:rgb(225, 16, 16)">Vilkår og betingelser for H&N member</a>.</h4>

            <div class="clearfix">
                <button type="submit" class="signupbtn" onclick="handleSignup()">Bliv H&N member</button>
                <button type="button" class="loginbtn" onclick="login()">Log ind</button>
            </div>
        </div>
    </main>
    </body>

</html>
