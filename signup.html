<!DOCTYPE html>
<html lang="da">
    <head>
        <link rel="stylesheet" href="signupstyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    </head>
    <body>
        <div class="container">     
            <h1>Opret en profil</h1>
            <p>Udfyld for at oprette en ny profil</p>
            <hr>


            <label for="navn"><h3>Navn</h3></label>
            <input type="text" placeholder="Skriv dit navn" name="navn" required>

            <label for="nickname"><h3>Kælenavn</h3></label>
            <input type="text" placeholder="Skriv dit kælenavn" name="nickname" required>

            <label for="email"><h3>E-mail</h3></label>
            <input type="text" placeholder="Indtast Email" name="email" required>

            <label for="psw"><h3>Adgangskode</h3></label>
            <input type="password" placeholder="Indtast Adgangskode" name="psw" required>

            <label for="psw-repeat"><h3>Gentag adgangskode</h3></label>
            <input type="password" placeholder="Indtast din adgangskode igen" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="Husk mig" style="margin-bottom:15px"> Husk mig
            </label>

            <label>
                <input type="checkbox" checked="checked" name="Accepter" style="margin-bottom:15px"> Få rabatter, nyheder og tilbud via e-mail. Du kan selv vælge, hvad du vil modtage, eller afmelde når som helst
            </label>

             

        
    </body>





</html>
